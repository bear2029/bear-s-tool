<!DOCTYPE html>
<html>
{{>header}}
<body id="homepage">
<div class="container-fluid">
	{{>navi}}
	<div class="jumbotron">
	<h1>{{headerTitle}}</h1>
		<p>...</p>
		<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
	</div>
	<div class="row">
		<div class="col-md-4">
			<form>
				<h2>Group management</h2>
				<div class="form-group">
					<input type="name" class="form-control" id="categoryName" placeholder="Category Name">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			<form>
				<h2>Product management</h2>
				<div class="form-group">
					<input type="name" class="form-control" id="productName" placeholder="Product Name">
				</div>
				<div class="form-group">
					<select class="form-control" id="categoryGroup">
						<option>Select a Category</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<div class="form-group">
					<select class="form-control" id="priceCategoryGroup">
						<option>Select a Price category</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
				<div class="form-group">
					<label for="exampleInputFile">File input</label>
					<input type="file" id="exampleInputFile">
					<p class="help-block">Update your product image here.</p>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
		<div class="col-md-8">
			<h2>Product list</h2>
		</div>
	</div>
</div>
</body>
</html>
